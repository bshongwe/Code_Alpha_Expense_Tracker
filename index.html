<!DOCTYPE html>
<html lang="en">
	<!-- ************ Head ************ -->

<head>
	<!-- Page Setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- end of Page Styling -->

    <title>Expense Tracker</title>
</head>
<!-- ************ end of Head ************ -->

<body>
	<!-- ************ App Container ************ -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Expense Tracker</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Your Balance</h4>
                <h1 id="balance">$0.00</h1>
                <div class="inc-exp-container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">+$0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">-$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>History</h3>
                <ul id="list" class="list-group">
                    <!-- Transaction items will be added here -->
                </ul>
                <h3>Add New Transaction</h3>
                <form id="form">
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" id="text" class="form-control" placeholder="Enter text...">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (negative - expense, positive - income)</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount...">
                    </div>
                    <button class="btn btn-primary btn-block">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ************ end of App Container ************ -->

    <!-- Interactivity Controller -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
